<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Game Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Multiple Choice Translator</h1>
        <div class="card">
            <p id="translated-word">Click Start to begin!</p>
            <div id="choices"></div>
            <p id="feedback"></p>
            <p id="score">Score: 0</p>
            <button id="next-btn" disabled>Next</button>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <script src="multipleChoice.js"></script>
</body>
</html>
